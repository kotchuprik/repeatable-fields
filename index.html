<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Repeatable-fields by Rhyzz, extended by LapwingOrg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="js/modernizr.min.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="js/respond.min.js" type="text/javascript"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Repeatable-Fields
          <small>Add, remove and move form fields</small>
        </h1>
      </header>

      <section>
        <article>
          <header>
            <h1>Simple</h1>
          </header>
          <div id="simple">
            <table class="wrapper table table-striped" width="100%">
              <thead>
              <tr>
                <td width="10%" colspan="4"><span class="add btn btn-primary">Add</span></td>
              </tr>
              </thead>
              <tbody class="container">
              <tr class="template data_row">
                <td width="10%"><span class="move btn btn-info">Move</span></td>

                <td width="10%">An Input Field</td>

                <td width="70%">
                  <input type="text" name="an-input-field[{{row-count-placeholder}}]" />
                </td>

                <td width="10%">
                  <span class="remove btn btn-danger">Remove</span>
                  <span class="undo btn btn-info">Undo remove</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </article>

        <article>
          <header>
            <h1>Disabled fields with undo</h1>
          </header>
          <div id="disable_undo">
            <table class="wrapper table table-striped" width="100%">
              <thead>
              <tr>
                <td width="10%" colspan="4"><span class="add btn btn-primary">Add</span></td>
              </tr>
              </thead>
              <tbody class="container">
              <tr class="template data_row">
                <td width="10%"><span class="move btn btn-info">Move</span></td>

                <td width="10%">An Input Field</td>

                <td width="70%">
                  <input type="text" name="an-input-field[{{row-count-placeholder}}]" />
                </td>

                <td width="10%">
                  <span class="remove btn btn-danger">Remove</span>
                  <span class="undo btn btn-info">Undo remove</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </article>

        <article>
          <header>
            <h1>Prepopulated disabled fields with undo</h1>
          </header>
          <div id="prepop_disable_undo">
            <table class="wrapper table table-striped" width="100%">
              <colgroup>
                <col width="10%">
                <col width="20%">
                <col width="40%">
                <col width="20%">
                <col width="10%">
              </colgroup>
              <thead>
              <tr>
                <td><span class="add btn btn-primary">Add</span></td>
                <td>Input 1</td>
                <td>Input 2</td>
                <td>Input 3</td>
                <td></td>
              </tr>
              </thead>
              <tbody class="container">
              <tr class="template data_row">
                <td><span class="move btn btn-info">Move</span></td>

                <td>
                  <input type="text" name="input-one" value="Some text"/>
                </td>
                <td>
                  <textarea name="input-two">Some more text</textarea>
                </td>
                <td>
                  <input type="text" name="input-three" value="Some text"/>
                </td>

                <td>
                  <span class="remove btn btn-danger">Remove</span>
                  <span class="undo btn btn-info">Undo remove</span>
                </td>
              </tr>

              <tr class="data_row">
                <td><span class="move btn btn-info">Move</span></td>

                <td>
                  <input type="text" name="input-one" value="Some text"/>
                </td>
                <td>
                  <textarea name="input-two">Some more text</textarea>
                </td>
                <td>
                  <input type="text" name="input-three" value="Some text"/>
                </td>

                <td>
                  <span class="remove btn btn-danger">Remove</span>
                  <span class="undo btn btn-info">Undo remove</span>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </article>

      </section>

      <footer>
        <a href="http://github.com/LapwingOrg/repeatable-fields" class="pull-right btn btn-lg btn-primary">
          <i class="fa fa-lg fa-github"></i> GitHub
        </a>
      </footer>
    </div>
    <script src="js/jQuery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
    <script src="js/repeatable-fields.js" type="text/javascript"></script>
    <script>
      $(document).ready(function() {
        $("#simple").repeatable_fields({
          "add": "#simple .add",
          "row": ".data_row"
        });

        $("#disable_undo").repeatable_fields({
          "add": "#disable_undo .add",
          "row": ".data_row",
          "remove_action": "disable",
          "undo_enable": true
        });

        $("#prepop_disable_undo").repeatable_fields({
          "add": "#prepop_disable_undo .add",
          "row": ".data_row",
          "remove_action": "disable",
          "undo_enable": true
        });
      });
    </script>

  </body>
</html>
